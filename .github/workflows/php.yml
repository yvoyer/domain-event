name: PHP Domain event

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  phpunit:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['7.1', '7.2', '7.3', '7.4']
    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist

    - name: Event dispatcher 2.5.0
      run: composer require --dev symfony/event-dispatcher:~2.5.0
    - name: Event dispatcher 3.0.0
      run: composer require --dev symfony/event-dispatcher:~3.0.0
    - name: Event dispatcher 4.0.0
      run: composer require --dev symfony/event-dispatcher:~4.0.0
    - name: Event dispatcher 5.0.0
      run: composer require --dev symfony/event-dispatcher:~5.0.0
    - name: Event dispatcher 6.0.0
      run: composer require --dev symfony/event-dispatcher:~6.0.0

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: PHPUnit
      run: bin/phpunit

    - name: PHP code sniffer
      run: bin/phpcs

    - name: PHPStan
      run: bin/phpstan
